<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=1,initial-scale=1,user-scalable=1" />
	<title>TAS - Sistem Penjadwalan Otomatis</title>
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="style1.css" />
	<!-- Google Font -->
	<link href="http://fonts.googleapis.com/css?family=Lato:100italic,100,300italic,300,400italic,400,700italic,700,900italic,900" rel="stylesheet" type="text/css">
    <!-- Bootstrap Core CSS -->
	<link type="text/css" rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<!-- jQuery Library -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
    <!-- Bootstrap Core JS -->
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
	
	<section class="container">
	    <section class="login-form">
		<section>
			<img style="margin-top:-35px;" src="logo2.png" alt="" />
			<h4 style="color:#9b9b9b">Sign in with your Account</h4>
		</section>

		<form id="login_form" action="#" onsubmit="login()" method="post" role="login">
			<img src="images/user.png" alt="" />
			<input type="email" name="email" required placeholder="Email" id="form_email" class="form-control input-lg" />
			<input type="password" name="password" required placeholder="Password" class="form-control input-lg" />
			<input id="tombol" type="submit" name="go" class="btn btn-block btn-info" value="Sign In"/>
			<input type="checkbox" name="remember" value="1" checked /> Stay signed in
			<a href="#" class="pull-right">Need help?</a>
		</form>
		<section>
			<a href="#" style="color:#9b9b9b">Create an account</a>
		</section>
		</section>
	</section>
	
	
	<!-- Javascript -->
	<script>
	
		// determine the access scope

        function login() {
			
			var user = document.getElementById("form_email").value;
            var alamat = "";
			
            
			if (user == "catherine@tas.com") {
					
					// mahasiswa
					alamat += "MAHASISWA/jadwalm.html";
			
			} else if (user == "massayu@tas.com") {
			
					// dosen
					alamat += "DOSEN/Jadwal1.html";
			
			} else if (user == "timtu@tas.com") {
			
					// tim TU
					alamat += "TIM_TU/main_tu.html";
				
			} else if (user == "timta@tas.com") {
			
					// tim TA
					alamat += "TIM_TA/main_ta.html";
				
			}
			
            console.log(user);
			console.log(alamat);
            
		    document.getElementById('login_form').setAttribute('action', alamat);
        }
	
	</script>
	
	
</body>
</html>
